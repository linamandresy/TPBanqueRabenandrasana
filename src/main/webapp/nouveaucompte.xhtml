<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                Nouveau compte bancaire
            </ui:define>

            <ui:define name="content">
                <h:form>

                    <h:outputLabel value="Nom du compte : " for="name" />
                    <h:inputText id="nom" value="#{compte.nom}" title="name"/>

                    <h:outputLabel value="Solde Initiale : " for="amount" />
                    <h:inputText id="amount" value="#{compte.solde}" title="amount" />
                    
                    <h:commandButton id="create" value="Enregistrer" action="#{compte.creer}"/>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
