<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">

            <ui:define name="top">
                Transfert d'argent entre comptes bancaires
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputLabel value="Compte à débiter : " for="idDebit" />
                    <h:selectOneMenu id="idDebit" value="#{transfert.debit}" title="Compte à Débiter" required="true" requiredMessage="Champs Obligatoire" converter="compteBancaireConverter">
                        <f:selectItems value="#{listeComptes.allComptes}" var="item" itemLabel="#{item.nom}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Compte à créditer : " for="idCredit" />
                    <h:selectOneMenu id="idCredit" value="#{transfert.credit}" title="Compte à Créditer" required="true" requiredMessage="Champs Obligatoire"  converter="compteBancaireConverter">
                        <f:selectItems value="#{listeComptes.allComptes}" var="item" itemLabel="#{item.nom}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="Somme à transferer : " for="amount" />
                    <h:inputText id="amount" value="#{transfert.amount}" title="amount" />
                    <h:commandButton id="update" value="Transferer" action="#{transfert.transferer}"/>
                    <p:message for="idDebit"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
